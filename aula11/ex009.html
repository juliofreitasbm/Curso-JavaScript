<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Nacionalidade</title>
	</head>
	<body>
		<h1>Em qual país você nasceu?</h1>

		<input type="text" id="idtxt">
		<input type="button" value="Submeter" onclick="nacionalidade()">
		<div id='resposta'>

		</div>
		<script>
			function nacionalidade() {
				var txt = window.document.querySelector('input#idtxt')
				var res = window.document.querySelector('div#resposta')
				var pais = txt.value;
				
				if(pais == 'Brasil')
					res.innerHTML = '<p>Você é <strong>Brasileiro</strong></p>';
				else
					res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>';
			}
		</script>
	</body>
</html>
